<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist (1)/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container{
            height: 700px;
            width: 70%;
            background-color: aqua;
            margin: 100px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <form class="container">
        <h2>Create a new account</h2>
        <h5>It's quick and easy.</h5>
        <div>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Surname">
        </div>
        <br>
        <div>
            <input type="email"  placeholder="Mobile number or email address" size="46">
        </div>
        <br>
        <div>
            <label>Birthday</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="">Gender:- </label>
            <input type="radio" name="gen">
            <label>Female</label>    
            <input type="radio" name="gen">
            <label>Male</label>
            <input type="radio" name="gen">
            <label>Other</label>
        </div>
        <div>
            <p>By clicking Sign Up, you agree to our teams, Data Policy and Cookie Policy. 
                You may receive SMS notifications from us and can opt out at any time.</p>
        </div>
        <div>
            <input type="submit" placeholder="Sign UP">
        </div>
    </form>
</body>
</html>
